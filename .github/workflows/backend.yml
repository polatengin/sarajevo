name: ci_backend

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "backend/**"

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: azure cli login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

